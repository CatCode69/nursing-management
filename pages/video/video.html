<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.statically.io/gh/CatCode69/mpp/main/user-login-dependency/plyr.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.statically.io/gh/CatCode69/mpp/main/user-login-dependency/plyr.css"
    />
    <link rel="stylesheet" href="./video.css" />
    <link
      rel="shortcut icon"
      href="./../../images/logo.png"
      type="image/x-icon"
    />
    <script src="https://cdn.statically.io/gh/CatCode69/mpp/main/user-login-dependency/plyr.p.js"></script>
    <script defer src="./vodeo.js"></script>
    <title>ویدئوی آموزشی | تعارض در مراکز درمانی</title>
  </head>
  <body>
    <main class="container">
      <div id="videoContainer" class="pb-3 rounded">
        <video class="plyr-new" id="player" playsinline controls>
          <source
            src="https://daniums.ir/0:/Personal/Conflict%20Management%20and%20Resolution.mp4"
            type="video/mp4"
          />
          <track
            kind="captions"
            label="Persian captions"
            src="./src/Conflict Management and Resolution.vtt"
            srclang="fa"
            default
          />
        </video>
        <div
          id="videoContainerControls"
          class="d-flex justify-content-center align-items-center w-100"
        >
          <a
            id="videoDownloadUrl"
            style="z-index: 10"
            href="./src/Conflict Management and Resolution.mp4"
            class="w-25 d-flex justify-content-center"
          >
            <button
              id="videoDownloadBtn"
              type="button"
              class="btn btn-primary w-100 fw-bold mt-3"
            >
              دانلود
            </button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
