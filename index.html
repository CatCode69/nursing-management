<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/topNav.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/logo.png" />
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="./js/script.js"></script>
    <title>
      مدیریت تعارض در مراکز درمانی | Conflict in healthcare settings
    </title>
  </head>
  <body>
    <nav id="topNav">
      <section class="top-nav">
        <div class="top-nav-item img-container">
          <img
            class="logo"
            src="./images/logo.png"
            alt="Mary Pet Pansion Logo"
          />
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul id="top-nav-menu" class="menu">
          <a class="top-nav-link" href="#intro">
            <li id="navVideosListBtn" class="nav-item top-nav-item">خانه</li>
          </a>
          <a class="top-nav-link" href="#article">
            <li id="navVideosListBtn" class="nav-item top-nav-item">
              مقاله آموزشی
            </li>
          </a>
          <a class="top-nav-link" href="#presentation">
            <li id="navVideosListBtn" class="nav-item top-nav-item">
              اسلایدهای آموزشی
            </li>
          </a>
          <a class="top-nav-link" href="#pamphlet">
            <li id="navVideosListBtn" class="nav-item top-nav-item">
              پمفلت آموزشی
            </li>
          </a>
          <a class="top-nav-link" href="#video">
            <li id="navVideosListBtn" class="nav-item top-nav-item">
              ویدئو آموزشی
            </li>
          </a>
          <a class="top-nav-link" href="#questions">
            <li id="navVideosListBtn" class="nav-item top-nav-item">
              نمونه سوالات
            </li>
          </a>
        </ul>
      </section>
    </nav>
    <main>
      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
      <section id="intro">
        <img
          class="doctor_img_1"
          src="./images/d1.png"
          alt="doctor on the right"
          data-aos="fade-left"
        />
        <img
          class="doctor_img_2"
          src="./images/d2.png"
          alt="doctor on the left"
          data-aos="fade-right"
        />
        <div class="doctor_img-line"></div>
        <div data-aos="fade-up" class="content main">
          <h1
            class="fs-1 fw-bold d-flex justify-content-center align-items-center flex-column"
          >
            <span class="h1-per">تعارض در مراکز درمانی</span
            ><span class="h1-en fw-bold m"
              >Conflict in healthcare settings</span
            >
          </h1>
          <img id="intro__img" src="./images/1.png" alt="conflict" />
        </div>
      </section>
      <section id="article">
        <div class="content">
          <a target="_blank" href="./pages/article/article.html">
            <button
              data-aos="fade-left"
              class="btn btn-primary d-flex justify-content-center align-items-center"
            >
              <h2 class="fs-1 fw-bold m-0 p-2">مقاله آموزشی</h2>
            </button>
          </a>
          <img
            data-aos="fade-right"
            class="section__img"
            src="./images/undraw_books_re_8gea.svg"
            alt="conflict"
          />
        </div>
      </section>
      <section id="presentation">
        <div class="content">
          <a target="_blank" href="pages/presentation/presentation.html">
            <button
              data-aos="fade-left"
              class="btn btn-primary d-flex justify-content-center align-items-center"
            >
              <h2 class="fs-1 fw-bold m-0 p-2">اسلایدهای آموزشی</h2>
            </button>
          </a>
          <img
            data-aos="fade-right"
            class="section__img"
            src="./images/undraw_slider_re_ch7w.svg"
            alt="conflict"
          />
        </div>
      </section>
      <section id="pamphlet">
        <div class="content">
          <a target="_blank" href="./pages/pamphlet/pamphlet.html">
            <button
              data-aos="fade-left"
              class="btn btn-primary d-flex justify-content-center align-items-center"
            >
              <h2 class="fs-1 fw-bold m-0 p-2">پمفلت آموزشی</h2>
            </button>
          </a>
          <img
            data-aos="fade-right"
            class="section__img"
            src="./images/undraw_site_content_re_4ctl.svg"
            alt="conflict"
          />
        </div>
      </section>
      <section id="video">
        <div class="content">
          <a target="_blank" href="./pages/video/video.html">
            <button
              data-aos="fade-left"
              class="btn btn-primary d-flex justify-content-center align-items-center"
            >
              <h2 class="fs-1 fw-bold m-0 p-2">ويدئوی آموزشی</h2>
            </button>
          </a>
          <img
            data-aos="fade-right"
            class="section__img"
            src="./images/undraw_video_files_fu10.svg"
            alt="conflict"
          />
        </div>
      </section>
      <section id="questions">
        <div class="content">
          <a target="_blank" href="./pages/questions/quiz.html">
            <button
              data-aos="fade-left"
              class="btn btn-primary d-flex justify-content-center align-items-center"
            >
              <h2 class="fs-1 fw-bold m-0 p-2">نمونه سوالات</h2>
            </button>
          </a>
          <img
            data-aos="fade-right"
            class="section__img"
            src="./images/undraw_forms_re_pkrt.svg"
            alt="conflict"
          />
        </div>
      </section>
    </main>
  </body>
</html>
